<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
      function checkPass()
  {
      var pass1 = document.getElementById('password1');
      var pass2 = document.getElementById('password2');
      var message = document.getElementById('pw1_check');
      var message2 = document.getElementById('pw2_check');
     
      if(pass1.value.length >= 6)
      {
          document.getElementById("submitBtn").style.display="block";
          message.innerHTML = ""
      }
      else
      {
          
          document.getElementById("submitBtn").style.display="none";
          message.innerHTML = " Too short!"
          return;
      }
    
      if(pass1.value == pass2.value)
      {
          document.getElementById("submitBtn").style.display="block";
          message2.innerHTML = "";
          
      }
      else {
          document.getElementById("submitBtn").style.display="none";
          message2.innerHTML = "These passwords don't match"
      }
  }  
  
  </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onkeyup="checkPass(); return false;" ></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup="checkPass(); return false;" ></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>


</body>
</html>
