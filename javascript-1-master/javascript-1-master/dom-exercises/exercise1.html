<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>

   <script>

function defaultText()
        {
            var display = document.getElementById('mydiv');
            display.innerHTML = "Can I help you?";

        }

        function out(){
            var display = document.getElementById('mydiv');
            display.innerHTML = " Hello world";
        }

   </script>


</head>
<body>
<div id="mydiv"onmouseover="defaultText()" onmouseout="out()"> 
    
    
    Hello world</div>
    
  </div>
</body>
</html>
